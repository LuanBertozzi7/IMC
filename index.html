<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="styles.css" class="">
</head>
<body>
  <section class="container">
    <div class="table-container">
      <table>
        <thead>
          <th>IMC</th>
          <th>Classificação</th>
        </thead>
        <tbody>
          <tr>
            <td class="level0">18,5 ou menos</td>
            <td>Abaixo do peso</td>
          </tr>
          <tr>
            <td class="level1">18,5 - 24,9</td>
            <td>Peso normal</td>
          </tr>
          <tr>
            <td class="level2">25,0 - 29,9</td>
            <td>Sobrepeso</td>
          </tr>
          <tr>
            <td class="level3">30,0 - 34,9</td>
            <td>Obesidade grau I</td>
          </tr>
          <tr>
            <td class="level4">35,0 - 39,9</td>
            <td>Obesidade grau II</td>
          </tr>
          <tr>
            <td class="level5">40,0 ou mais</td>
            <td>Obesidade grau III</td>
          </tr>
        </tbody>
      </table>
    </div>
    <form action="/" id="formulario" method="POST">
      <label for="peso">Peso</label>
      <input type="text" id="peso" name="peso" required>
      <label for="altura">Altura</label>
      <input type="text" id="altura" name="altura" required>
      <button type="submit">Enviar</button>
    </form>
    <div id="resultado"></div>
  </section>
  <script src="script/script.js"></script>
</body>
</html>
